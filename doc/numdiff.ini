; -*- ini -*-

[epydoc]

# Information about the project.
name = gl

# Write html output to the directory "numdiff_doc"
output = html
target = numdiff_doc/

#verbose = True

# The white CSS style is used.
css = white

# The format that should be used to display inherited methods,
# variables, and properties. Currently, three styles are supported. 
# Inherited objects are mixed in with non-inherited objects.
inheritance = included

docformat = plaintext

# The list of modules to document.  Modules can be named using
# dotted names, module filenames, or package directory names.
# This option may be repeated.
modules =  numdiff

# Include all automatically generated graphs.  These graphs are
# generated using Graphviz dot.
graph = all
dotpath = /usr/bin/dot
#dotpath = /usr/local/gltools/linux/bin/dot
